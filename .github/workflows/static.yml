name: deploy-book
# Run when the main branch changes
on:
  push:
    branches:
    - main

env:
  BASE_URL: /${{ github.event.repository.name }}

concurrency:
  group: "pages"
  cancel-in-progress: false

# This job installs dependencies, builds the book, and pushes it to GitHub Pages
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    # Add these permissions - they're critical!
    permissions:
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4
    
    # Install dependencies
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: pip
        
    - name: Install dependencies
      run: |
        wget https://github.com/jgraph/drawio-desktop/releases/download/v23.1.5/drawio-amd64-23.1.5.deb
        sudo apt -f install ./drawio-amd64-23.1.5.deb
        pip install -r requirements.txt
        

    # DEBUGGING 
    - name: Debug file structure
      run: |
        echo "=== Root directory ==="
        ls -la
        echo ""
        echo "=== _toc.yml content ==="
        cat _toc.yml
        echo ""
        echo "=== Checking for content directory ==="
        ls -la content/ || echo "No content directory!"
        echo ""
        echo "=== Checking for content/index ==="
        ls -la content/index* || echo "No content/index file!"
        echo ""
        echo "=== All files in content ==="
        find content -type f || echo "No files found"
        echo ""
        echo "=== All directories in content ==="
        find content -type d || echo "No directories found"


    # Build the book
    - name: Build the book
      run: |
        jupyter-book build --verbose .
        touch _build/html/.nojekyll  # Ensure .nojekyll exists
        
    # Upload the book's HTML as an artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "./_build/html"
        
    # Deploy the book's HTML to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
